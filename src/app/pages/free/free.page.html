<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Svincolati </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-select
            [(ngModel)]="roleToFilter"
            (ionChange)="filter()"
            placeholder="Ruolo"
          >
            <ion-select-option value="">
              <b class="role" style="background-color: #f8ab29"
                >Tutti i ruoli</b
              >
            </ion-select-option>
            <ion-select-option value="P">
              <b class="role" style="background-color: #f8ab29">Portiere</b>
            </ion-select-option>
            <ion-select-option value="D">
              <b class="role" style="background-color: #63c623">Difensore</b>
            </ion-select-option>
            <ion-select-option value="C">
              <b class="role" style="background-color: #2e6be6"
                >Centrocampista</b
              >
            </ion-select-option>
            <ion-select-option value="A">
              <b class="role" style="background-color: #f21a3c">Attaccante</b>
            </ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col>
          <ion-input
            (ionChange)="filter()"
            [(ngModel)]="nameToFilter"
            placeholder="Nome"
          ></ion-input
        ></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <table mat-table [dataSource]="players" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Ruolo</th>
      <td mat-cell *matCellDef="let element">
        <b
          [ngStyle]="{'background-color': computeRoleColor(element.role)}"
          class="role"
          >{{element.role}}</b
        >
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.name | formatName}}</td>
    </ng-container>

    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef>Squadra</th>
      <td style="text-decoration: underline" mat-cell *matCellDef="let element">
        {{element.team | shortTeam}}
      </td>
    </ng-container>

    <ng-container matColumnDef="quot">
      <th class="align-right" mat-header-cell *matHeaderCellDef>Quot</th>
      <td class="align-right" mat-cell *matCellDef="let element">
        {{element.quot}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      (click)="navigateToPlayer(row.playerId)"
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
</ion-content>
